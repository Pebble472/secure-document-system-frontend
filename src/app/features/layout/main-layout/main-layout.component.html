<div class="app-container">
    <mat-toolbar color="primary" class="header-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">Secure Document System</span>
      <span class="spacer"></span>
      <span class="user-info">{{ username }}</span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
  
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav mode="side" opened class="sidenav">
        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
          </a>
          <a mat-list-item routerLink="/documents" routerLinkActive="active">
            <mat-icon>folder</mat-icon>
            <span>Documents</span>
          </a>
          <a mat-list-item routerLink="/shared" routerLinkActive="active">
            <mat-icon>share</mat-icon>
            <span>Shared with me</span>
          </a>
          <a mat-list-item routerLink="/recent" routerLinkActive="active">
            <mat-icon>history</mat-icon>
            <span>Recent</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item *ngIf="isAdmin" routerLink="/admin/users" routerLinkActive="active">
            <mat-icon>people</mat-icon>
            <span>User Management</span>
          </a>
          <a mat-list-item *ngIf="isAdmin" routerLink="/admin/audit" routerLinkActive="active">
            <mat-icon>security</mat-icon>
            <span>Audit Logs</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
